<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link type="text/css" href="./reset.css" rel="stylesheet"/>
	<link type="text/css" href="./index.css" rel="stylesheet"/>
	</head>
	<body>
	<div class="main-container">
		<div class="search">Search</div>
		<div class="form-list-container">
			<div class="form">
				<h2>NEW ENTRY FORM:</h2><br>
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" placeholder="Type Name"/><br>

				<label for="phone">Phone Number:</label><br>
				<input type="tel" id="phone" name="phone" placeholder="Type Phone"/><br>

				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email" placeholder="Type Email Address" /><br>

				<button id="submit-btn">Click to Add Address</button>
			</div>  
			<div class="list">
				<h2>CONTACTS:</h2><br>
				<pre id="display-contacts"></pre>
			</div>
		</div>
	<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
